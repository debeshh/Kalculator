<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/calc.svg" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <input type="text" placeholder="0" id="input-box" readonly>
        <div>
            <button id="first-row-gray">AC</button>
            <button id="first-row-gray">DEL</button>
            <button id="first-row-gray">%</button>
            <button id="last-col-yellow">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="last-col-yellow">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="last-col-yellow">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="last-col-yellow">+</button>
        </div>
        <div>
            <button>селснб</button>
            <button>0</button>
            <button>.</button>
            <button id="last-col-yellow">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
